<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


  <title>Document</title>
  <!--
    Read more about this meta tags and what they solve: 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
 -->
</head>
<body>
  <main>

    <div class="container">
      <h2>Fill in the form</h2>
        <form id="contactForm">
          <div class="form-main">
              <div class="form-main-left">
                  <div class="person-name">
                      <div class="input-group">
                          <label for="name">Name</label>
                          <input type="text" id="name" required />
                      </div>
                      <div class="input-group">
                          <label for="surname">Surname</label>
                          <input type="text" id="surname" required />
                      </div>
                  </div>
                  <div class="company-name">
                      <div class="input-group">
                          <label for="company">Company</label>
                          <input type="text" id="company" required />
                      </div>
                  </div>
                  <div class="company-email">
                      <div class="input-group">
                          <label for="email">Email</label>
                          <input type="text" id="email" required />
                      </div>
                  </div>
                  <div class="company-phone">
                      <div class="input-group">
                          <label for="phone">Phone</label>
                          <input  type="tel" id="phone" required />
                      </div>
                  </div>
                </div>
      
                <div class="form-main-right">
                  <div class="country">
                      <div class="input-group">
                          <label for="country">Country</label>
                          <input list="browsers" name="browser" id="country" required />
                          <datalist id="browsers">
                            <option value="Ukraine">
                            <option value="Poland">
                            <option value="France">
                            <option value="USA">
                            <option value="Canada">
                          </datalist>
                      </div>
                  </div>
                  <div class="city">
                      <div class="input-group">
                          <label for="city">City</label>
                          <input type="text" id="city" required />
                      </div>
                      <div class="input-group">
                          <label for="code">Postal Code</label>
                          <input type="text" id="code" required />
                      </div>
                  </div>
                  <div class="address">
                      <div class="input-group">
                          <label for="address">Address</label>
                          <input type="text" id="address" required />
                      </div>
                  </div>
                  <div class="terms">
                      <div class="input-checkbox">   
                          <input type="checkbox" />
                          <label>I accept Terms and Service</label>
                              
                      </div>
                  </div>
                </div>
          </div>
          <div class="alert">Ваші дані успішно відправленно</div> <!-- LANG? :) -->
          <!-- SHIPPING -->
          <div class="shipping">
            <h2>Shipping and billings details</h2>
            <p>You can change the shippings method</p>
            <div class="wrapper">
                <div class="shipping-type">
                    <ul>
                      <!-- Tabs not functional -->
                      <li>
                        <a href="#">
                                <i class="fa fa-truck"></i>
                          <div class="info">
                            <h3>Standart</h3>
                            <span>5$ in 10 days</span>
                          </div> 
                           
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <i class="fa fa-plane" aria-hidden="true"></i>
                          <div class="info">
                          <h3 class="express">Express</h3>
                          <span class="day">25$ in 5 days</span>
                        </div>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <i class="fa fa-rocket" aria-hidden="true"></i>
                          <div class="info">
                          <h3>Premium</h3>
                          <span>50$ for tomorrow</span>
                        </div>
                        </a>
                      </li>
                    </ul>
                  </div>
      
                  <div class="billing-details">
                   
                    <div class="payment-method">
                      <h5>Payment method</h5>
                      <div class="common-cards">
                        <a href="#" class="foto"><img src="cards/1.jpg" alt=""></a>
                        <a href="#" class="foto"><img src="cards/2.jpg" alt=""></a>
                        <a href="#" class="foto"><img src="cards/3.jpg" alt=""></a>
                        <a href="#" class="foto"><img src="cards/4.jpg" alt=""></a>
                      </div>
                      <div class="pay-pal">
                          <a href="#"><img src="cards/5.jpg" alt=""></a>
                      </div>
                      <div class="amazon-pay">
                          <a href="#"><img src="cards/6.jpg" alt=""></a>
                      </div>
                    </div>
                    

                    <div class="card-details">
                      <h5>Card details</h5>
                      <div class="card-number">

                        <div class="input-group-number">
                        <label>Card number</label>
                          <!-- Only one ID per document -->
                          <!-- Names are strictly required to correctly collect data -->
                          <input type="number" id="number" required />
                          <input type="number" id="number" required />
                          <input type="number" id="number" required />
                          <input type="number" id="number" required />
                        </div>
      
                      </div>
                      <div class="card-data">
                          <div class="input-group-card">
                              <label for="date">Expiration date</label>
                              <input type="number" id="date" class="date" required />
                          </div>
                          <div class="input-group-card">
                              <label for="cvc">CVC/CVV</label>
                              <input type="number" id="cvc" required />
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            
          <div class="submit">
              
              <button type="submit">SUMBIT</button>
          </div>
        </form>
        
      </div>
  </main>



    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
